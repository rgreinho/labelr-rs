[package]
name = "labelr"
version = "0.1.1"
authors = ["RÃ©my Greinhofer <remy.greinhofer@gmail.com>"]
edition = "2021"
description = "Manage GitHub labels efficiently"
readme = "README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "labelr"
path = "src/lib.rs"

[[bin]]
name = "labelr"
path = "src/main.rs"


[dependencies]
clap = { version = "3.0.10", features = ["derive", "env"] }
color-eyre = "0.6.0"
eyre = "0.6.6"
futures = "0.3.19"
git-url-parse = "0.4.0"
git2 = "0.16.1"
hubcaps = { git = "https://github.com/softprops/hubcaps", branch = "master" }
serde = { version = "1.0.135", features = ["derive"] }
serde_yaml = "0.8.23"
tokio = { version = "1.24.2", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.29"
tracing-subscriber = "0.3.6"


[dev-dependencies]
tempfile = "3.3.0"
